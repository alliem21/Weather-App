<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1a82935a29.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form class="form-inline">
            <div class="form-group mb-2">
              <input
                type="text"
                class="form-control"
                placeholder="Enter city"
                id="city-entered"
              />
            </div>

            <button type="submit" class="btn btn-primary mb-2" id="search-city">
              Search
            </button>
            <button class="btn btn-primary mb-2" id="current-location">
              Current Location
            </button>
          </form>

          <span class="title">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-4">
                    <h1 class="city">Austin</h1>
                  </div>
                  <div class="col-4">
                    <div class="day">
                      <h2 class="date" id="current-date-today">
                        October 25, 2020
                      </h2>
                    </div>
                  </div>
                  <div class="col-4">
                    <h3 id="current-date">Sunday</h3>
                  </div>
                </div>
              </div>
            </div>
          </span>
          <span class="info">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-6">
                    <p class="simple">
                      <span class="today">Today</span>
                      <br />
                      <img
                        src="http://openweathermap.org/img/wn/01d@2x.png"
                        alt="Clear"
                        id="icon"
                      />
                      <br />
                      <span class="description" id="description"
                        >Clear Skies</span
                      >
                    </p>
                  </div>
                  <div class="col-6">
                    <span class="details">
                      <p class="now">
                        17°
                        <br />
                      </p>
                      <p class="units">
                        <a href="#" id="celsius-link" class="active">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a>
                      </p>
                      <ul style="list-style-type: none">
                        <li id="max">High 20°C</li>
                        <li id="min">Low 10°C</li>
                        <li id="feeling">Feels like: 15°C</li>
                        <li id="humidity">Humidity: 67%</li>
                        <li id="wind">Wind: 7 mph</li>
                      </ul>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </span>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <p class="opensource">
      <a href="https://github.com/alliem21/Weather-App">Open-sourced code</a>
      by Allie Melson
    </p>
  </body>
</html>
